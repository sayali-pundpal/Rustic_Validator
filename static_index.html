<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExactSpace | Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'), linear-gradient(to bottom right, #f8f4e1, #e6d9c4);
      font-family: 'EB Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-blend-mode: multiply;
    }

    .card {
      background: rgba(255, 248, 238, 0.85);
      border: 2px solid #d6c6aa;
      border-radius: 16px;
      padding: 3rem 5rem;
      box-shadow: 6px 6px 15px rgba(94, 74, 56, 0.2);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #5c4434;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #6d584b;
      margin-top: 0.5rem;
    }

    .flower {
      width: 60px;
      margin-bottom: 1rem;
      animation: rotate 8s infinite linear;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/4825/4825082.png" class="flower" alt="flower">
    <h1>Hello Sayali</h1>
    <p>Sayali Pundpal | Data Integration Internship</p>
  </div>
</body>
</html>
